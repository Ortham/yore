sudo: required
language: rust

# Dependencies of kcov, used by cargo-travis, and of the web-view library.
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - libwebkit2gtk-4.0-dev
    sources:
      - kalakris-cmake
      - sourceline: 'ppa:webkit-team/ppa'

cache:
  cargo: true
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - rustfmt --version || cargo install rustfmt --version=0.9.0 --force
  - cargo install cargo-travis || true
  - yarn install

script:
  - yarn lint
  - yarn build
  - yarn test --ci
  - cargo fmt -- --write-mode=diff
  - cargo test

after_success:
  - cargo coveralls
